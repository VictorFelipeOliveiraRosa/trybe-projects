<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.5.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>

<body class="container-fluid">

    <header class="navbar sticky-top bg-primary rounded-bottom">
        <span class="navbar-text">
            <h1>Formulário de currículo</h1>
        </span>
    </header>

    <div class="container-fluid mt-3 mb-3">
        <div class="form-row">
            <div class="col-lg-4">
                <form name="formCVs" action="" method="GET" enctype="multipart/form-data" class="is-validation-form">
                    <div class="form-group">
                        <label for="idName">Nome</label>
                        <input type="text" name="yourName" id="idName" class="form-control" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <label for="idEmail">E-mail</label>
                        <input type="email" name="yourEmail" id="idEmail" class="form-control" maxlength="50" required>
                    </div>
                    <div class="form-group">
                        <label for="idCpf">CPF</label>
                        <input type="text" name="yourCpf" id="idCpf" class="form-control" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <label for="idAddress">Endereço</label>
                        <input type="text" name="yourAddress" id="idAddress" class="form-control" maxlength="100"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="idCity">Cidade</label>
                        <input type="text" name="yourCity" id="idCity" class="form-control" maxlength="28" required>
                    </div>
                    <div class="form-group">
                        <label for="idStates">Estado</label>
                        <select name="yourStates" id="idStates" class="form-select form-control" required>
                        </select>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" value="Casa" name="residenceType" id="idHouse"
                            class="residenceInput form-check-input" checked>
                        <label class="residenceLabel label-house form-check-label" for="idHouse">Casa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" value="Apartamento" name="residenceType" id="idApartament"
                            class="residenceInput form-check-input">
                        <label class="residenceLabel form-check-label" for="idApartament">Apartamento</label>
                    </div>
                    <div class="form-group">
                        <label for="idResumeSummary">Resumo do currículo</label>
                        <textarea type="text" name="yourResumeSummary" id="idResumeSummary" class="form-control"
                            maxlength="500" rows="10" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="idOffice">Cargo</label>
                        <input type="text" name="yourOffice" id="idOffice" class="form-control" maxlength="40" required>
                    </div>
                    <div class="form-group">
                        <label for="idJobDescription">Descrição do cargo</label>
                        <input type="text" name="yourJobDescription" id="idJobDescription" class="form-control"
                            maxlength="500" required>
                    </div>
                    <div class="form-group">
                        <label for="idDateOfBirth">Data de nascimento</label>
                        <input type="text" name="yourBirth" id="idDateOfBirth" class="form-control"
                            placeholder="00-00-0000" pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}" required>
                    </div>
                    <div class="btn-inline ">
                        <button type="submit" class="btn btn-primary" id="sendButton">Enviar</button>
                        <button type="reset" class="btn-red btn-red-hover btn btn-danger"
                            id="sendButton">Limpar</button>
                    </div>

                </form>
            </div>
            <div class="col-lg-8">
                <div id="forms-ok">
                    <div class="container-fluid">       
                        <div class="row bg-light align-items-center justify-content-center" style="height: 120px;">
                            <div id="isName" class="col-lg-10 text-primary">
                            </div>
                        </div>
                        <div class="row" style="height: 1050px;"> 
                            <div id="isAdreess" class="col-lg-4 mh-100 bg-dark text-white">
                                <ul class="list-group" id="list-info">
                                </ul>
                            </div>
                            <div id="isInfo" class="col-lg-8 bg-primary">
                                <ul class="list-group" id="info-job">
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
