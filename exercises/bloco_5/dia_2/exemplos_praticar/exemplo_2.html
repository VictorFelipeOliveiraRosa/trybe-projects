<head>

<body>
    <div id="paiDoPai">
        <div id="pai">

    <script>
        function criaElemento (nameElement, nameId) {
            let div = document.createElement(nameElement);
            div.id = nameId;
            return div;
        }

        function inserindoElemento () {
            let div1 = criaElemento('div', 'elementoNovoAqui');
            let divPai = document.querySelector('#pai')
            div1.innerText = 'Sou irmão do elementoOndeVoceEsta';
            divPai.appendChild(div1);

            let divElemento = document.querySelector('#elementoOndeVoceEsta');
            let div2 = criaElemento('div', 'terceiroFilhoDoFilho');
            div2.innerText = 'Sou novo aquiiiiiii';
            divElemento.appendChild(div2);
            
            let primeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');
            let paragrafo = criaElemento('p', 'SouFilhoDoFilhoDoFilho');
            paragrafo.innerText = 'Sou Filho Do Filho Do Filho Do Filho Do Filho Do Filho Do Filho Do Filho Do Filho';
            primeiroFilhoDoFilho.appendChild(paragrafo);

            console.log(paragrafo.parentNode.parentNode.parentNode.childNodes[5]);
        }
        inserindoElemento();
    </script>
</body>
