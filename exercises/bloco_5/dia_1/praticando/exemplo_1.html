<!DOCTYPE html>
<html>

<body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>

    <script>
        let paragraph = document.getElementById("paragraph");
        paragraph.style.color = "red";
        
        document.getElementById('page-title').innerText = 'The Lord Of The Rings';
        
        let paragraph2 = document.getElementById('second-paragraph');
        paragraph2.innerText = 'Call Of Duty';
        paragraph2.style.fontFamily = 'Arial';
        paragraph2.style.fontWeight = 600;
        paragraph2.style.border = '1px solid black';
        paragraph2.style.background = 'gold'
        paragraph2.style.padding = '3%';
        paragraph2.style.textAlign = 'center';
        paragraph2.style.fontSize = '5em';

        let h4 = document.getElementById('subtitle');
        h4.innerText = 'HTML5, CSS3 AND JAVASCRIPT';
        h4.style.background = 'green';
        h4.style.height = '100px';
        h4.style.fontSize = '5em';

    </script>
</body>

</html>
